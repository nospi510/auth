    {% else %}
        <p>ğŸ“· Veuillez effectuer la vÃ©rification faciale ci-dessous.</p>

        <div class="video-container">

        <button id="capture-btn" class="btn btn-primary">ğŸ“¸ Capturer</button>

        <script>
        document.addEventListener("DOMContentLoaded", function () {

            // ğŸ“¸ Capture et envoi de lâ€™image
            captureBtn.addEventListener("click", function () {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvas.toDataURL("image/jpeg"); // Convertir en base64
                
                statusMessage.innerText = "ğŸ”„ VÃ©rification en cours...";

                // Envoi de lâ€™image en AJAX
                fetch("{{ url_for('auth.verify_face_route') }}", {
                    method: "POST",
                    body: JSON.stringify({ face_data: imageData }),  // Envoi de l'image encodÃ©e en base64
                    headers: { 
                        "Content-Type": "application/json"  // Assurer JSON correct
                    }
